<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a class="links" href="#">Home</a></li>
            <li><a class="links" href="#" class="active">My Profile</a></li>
            <li><a class="links" href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div class="ProfileCard" >
        <div class="color" ></div>
        <div class="info">
            <img id="user" src="icons/user-circle.png" alt="user icon">
            <h1>Jane Doe</h1>
            <div id="location">
                <img id="marker" src="icons/map-marker.png" alt="map marker">
                <h2>Seattle</h2>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div id="settings">
                <img id="gear" src="icons/gear.png" alt="gear icon">
                <a id="EditLink" href="#">edit profile</a>
            </div>
        </div>
    </div>
    <div class="requests">
        <div class="status">
            <div id="number">2</div>
            <p id="title">Connection Requests</p>
        </div>
        <div class="request_list">
            <div class="request">
                <div class="users">
                    <img class="user2" src="images/todd-s.jpg" alt="user icon">
                    <p>Todd E</p>
                </div>
                <div class="aod">
                    <img class="circle" src="icons/accept-circle.png" alt="accept">
                    <img class="circle" src="icons/close-circle.png" alt="reject">
                </div>
            </div>
            <div class="request">
                <div class="users">
                    <img class="user2" src="images/phil-s.jpg" alt="user icon">
                    <p>Phil K</p>
                </div>
                <div class="aod">
                    <img class="circle" src="icons/accept-circle.png" alt="accept">
                    <img class="circle" src="icons/close-circle.png" alt="reject">
                </div>
            </div>
        </div>
    </div>
    <div class="connections">
        <div class="status">
            <div id="numbers">500+</div>
            <p id="title">Your Connections</p>
        </div>
        <div class="request_list">
                <div class="users">
                    <img id="connection" src="images/adrien-s.jpg" alt="user icon">
                    <p>Adrien D</p>
                </div>
                <div class="users">
                    <img id="connection" src="images/anne-s.jpg" alt="user icon">
                    <p>Anne J</p>
                </div>
                <div class="users">
                    <img id="connection" src="images/alayne-s.jpg" alt="user icon">
                    <p>Alayne T</p>
                </div>
                <div class="users">
                    <img id="connection" src="images/arry-s.jpg" alt="user icon">
                    <p>Arry Y</p>
                </div>
        </div>
        <div  id="more">
            <a href="#">View More</a>
        </div>
    </div>
</body>
</html
